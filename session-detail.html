                abstract: 'Randomness is a fundamental resource that plays a crucial role in quantum cryptography and scientific research. Quantum nonlocality—a key property that distinguishes quantum physics from classical theories—offers a powerful tool to ensure that generated true random numbers cannot be accurately predicted by an adversary. For instance, quantum steering and Bell nonlocality enable randomness certification in one-sided device-independent (1SDI) and fully device-independent (DI) scenarios, respectively. Existing theoretical and experimental efforts have mostly focused on bipartite systems. However, motivated by the practical need for scalable quantum networks and the advantages of multipartite high-dimensional entangled states in securing information and enhancing channel capacities, an open question is how to certify randomness in multipartite quantum systems securely. To address this challenge, we first propose a randomness certification protocol in 1SDI scenario tailored for quantum networks. Compared to traditional bipartite schemes, our approach can certify a higher amount of randomness and applies universally to quantum systems with arbitrary encoding dimensions, covering both discrete- and continuous-variable systems. We rigorously prove that when the steering party performs only two measurement settings, quantum nonlocality becomes both a necessary and sufficient condition for randomness generation. However, this sufficiency fails in the case of more than two measurement settings: there exist quantum systems that exhibit steering under multiple measurements but cannot be used for 1SDI randomness generation. These findings answer long-standing questions regarding the relationship between quantum correlations and randomness, and provide deeper insight into the physical origin of quantum randomness. The results further confirmed that not all Bell violations are sufficient for randomness generation, highlighting the advantage of high-dimensional quantum systems. To further clarify the necessary and sufficient conditions for certifying quantum randomness and explore its connection to quantum nonlocality, we focused on the bipartite scenario and introduced a framework based on measurement incompatibility structures. We proved that, the 1SDI randomness can be certified if and only if the correlations arise from a measurement compatibility structure that is not isomorphic to a hypergraph containing a star subgraph. In such a structure, the central measurement is individually compatible with the measurements at branch sites, precluding certifiable randomness in the central measurement outcomes. We extended this result to the fully DI scenario and proved that any violation of a chained Bell inequality rules out such a compatibility structure, thereby ensuring its role as a valid witness for randomness certification'

        // 加载会话详情
        function loadSessionDetail() {
            const sessionId = getUrlParameter('session');
            const speaker = getUrlParameter('speaker');
            const title = getUrlParameter('title');
            const time = getUrlParameter('time');
            
            const sessionInfo = document.getElementById('sessionInfo');
            
            if (sessionId && sessionData[sessionId]) {
                const data = sessionData[sessionId];
                
                // 创建安全的HTML内容，避免XSS攻击
                const safeSpeaker = document.createTextNode(data.speaker).textContent;
                const safeAffiliation = document.createTextNode(data.affiliation).textContent;
                const safeTitle = document.createTextNode(data.title).textContent;
                const safeTime = document.createTextNode(data.time).textContent;
                const safeAbstract = document.createTextNode(data.abstract).textContent;
                
                sessionInfo.innerHTML = `
                    <h2>${safeTitle}</h2>
                    
                    <div class="detail-info">
                        <p><strong>Time:</strong> ${safeTime}</p>
                        <p><strong>Speaker:</strong> ${safeSpeaker}</p>
                        <p><strong>Affiliation:</strong> ${safeAffiliation}</p>
                    </div>
                    
                    <div class="detail-description">
                        <h3>Abstract</h3>
                        <p>${safeAbstract}</p>
                    </div>
                `;
            } else {
                // 如果没有找到会话数据，显示基本信息
                const safeSpeaker = document.createTextNode(speaker || 'TBD').textContent;
                const safeTitle = document.createTextNode(title || 'Session Detail').textContent;
                const safeTime = document.createTextNode(time || 'TBD').textContent;
